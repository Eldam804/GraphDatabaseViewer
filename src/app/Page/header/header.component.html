<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="openDrawer()">
      <mat-icon>
        menu
      </mat-icon>
  </button>
    <span>Graph Database Viewer</span>
    <span class="example-spacer"></span>
    <span>
      Zoom Percentage: 
      {{zoomPercentage}}%
    </span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="increaseZoom()">
      <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="decreaseZoom()">
      <mat-icon>zoom_out</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="openModal()">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="openCodeDrawer()">
      <mat-icon>terminal</mat-icon>
    </button>
    
</mat-toolbar>
